<nav class="bg-white shadow-lg fixed top-4 left-1/2 transform -translate-x-1/2 z-40 w-3/4 rounded-md py-2 px-6">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold text-black">Qlean</h1>
        <div class="flex items-center space-x-8 ml-auto">
            <button class="text-black font-semibold hover:text-gray-600 transition" id="loginBtn">Login</button>
            <button class="text-black font-semibold hover:text-gray-600 transition" id="registerBtn">Sign Up</button>
        </div>
        <div class="md:hidden flex items-center">
            <button class="mobile-menu-button">
                <svg class="w-6 h-6 text-black" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden px-4 w-full pt-2">
        <div class="space-y-1">
            <a href="#" class="block text-center text-black font-semibold py-2 px-4 hover:text-gray-600 transition" id="mobileLoginBtn">Login</a>
            <a href="#" class="block text-center text-black font-semibold py-2 px-4 hover:text-gray-600 transition" id="mobileRegisterBtn">Sign Up</a>
        </div>
    </div>
</nav>
<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <!-- Username field with label and input on the same line -->
            <div class="mb-4 flex items-center space-x-4">
                <label class="block text-gray-700 whitespace-nowrap">Username</label>
                <input type="text" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <!-- Password field -->
            <div class="mb-4 flex items-center space-x-4">
                <label class="block text-gray-700 whitespace-nowrap">Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <!-- Link to open Sign Up modal -->
            <div class="mb-4 text-center text-xs">
                <span class="text-gray-600">Don't have an account yet?</span>
                <button type="button" id="openSignUpFromLogin" class="text-orange-300 font-semibold hover:underline">Sign Up</button>
            </div>
            <!-- Modal buttons -->
            <div class="flex justify-between space-x-4">
                <button type="button" class="px-4 py-2 bg-white text-gray-400 rounded-lg" id="closeLoginModal">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-lg">Login</button>
            </div>
        </form>
    </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            <!-- Username field with label and input on the same line -->
            <div class="mb-4 flex items-center space-x-4">
                <label class="block text-gray-700 whitespace-nowrap">Username</label>
                <input type="text" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <!-- Password field -->
            <div class="mb-4 flex items-center space-x-4">
                <label class="block text-gray-700 whitespace-nowrap">Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <!-- Link to open Login modal -->
            <div class="mb-4 text-center text-xs">
                <span class="text-gray-600">Already have an account?</span>
                <button type="button" id="openLoginFromSignUp" class="text-orange-300 font-semibold hover:underline">Login</button>
            </div>
            <!-- Modal buttons -->
            <div class="flex justify-between space-x-4">
                <button type="button" class="px-4 py-2 bg-white text-gray-400 rounded-lg" id="closeRegisterModal">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-lg">Sign Up</button>
            </div>
        </form>
    </div>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginModal = document.getElementById('loginModal');
    const registerModal = document.getElementById('registerModal');
    const closeLoginModal = document.getElementById('closeLoginModal');
    const closeRegisterModal = document.getElementById('closeRegisterModal');
    const openSignUpFromLogin = document.getElementById('openSignUpFromLogin');
    const openLoginFromSignUp = document.getElementById('openLoginFromSignUp');

    // Mobile buttons
    const mobileLoginBtn = document.getElementById('mobileLoginBtn');
    const mobileRegisterBtn = document.getElementById('mobileRegisterBtn');

    // Open modals
    loginBtn.addEventListener('click', () => {
        loginModal.classList.remove('hidden');
    });

    registerBtn.addEventListener('click', () => {
        registerModal.classList.remove('hidden');
    });

    mobileLoginBtn.addEventListener('click', () => {
        loginModal.classList.remove('hidden');
    });

    mobileRegisterBtn.addEventListener('click', () => {
        registerModal.classList.remove('hidden');
    });

    // Close modals
    closeLoginModal.addEventListener('click', () => {
        loginModal.classList.add('hidden');
    });

    closeRegisterModal.addEventListener('click', () => {
        registerModal.classList.add('hidden');
    });

    // Open Sign Up modal from Login modal
    openSignUpFromLogin.addEventListener('click', () => {
        loginModal.classList.add('hidden');
        registerModal.classList.remove('hidden');
    });

    // Open Login modal from Sign Up modal
    openLoginFromSignUp.addEventListener('click', () => {
        registerModal.classList.add('hidden');
        loginModal.classList.remove('hidden');
    });

    // Close modals when clicking outside
    window.addEventListener('click', (event) => {
        if (event.target === loginModal) {
            loginModal.classList.add('hidden');
        }
        if (event.target === registerModal) {
            registerModal.classList.add('hidden');
        }
    });
</script>
