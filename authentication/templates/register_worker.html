{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Worker Registration</title>
<link rel="stylesheet" href="{% static 'css/authstyles.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center w-screen bg-gray-100">
  <div class="max-w-md w-full bg-white py-6 px-10 rounded-2xl shadow-lg">
    <h3 class="mt-2 text-center text-black text-2xl font-extrabold">Worker Registration</h3>

    <!-- Display messages -->
    {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div class="bg-green-100 text-green-700 border border-green-400 p-3 rounded mb-2">
          <span>{{ message }}</span>
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <form class="mt-8 space-y-6" method="POST" action="{% url 'authentication:register_worker' %}">
      {% csrf_token %}

      <div class="space-y-4">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input id="name" name="name" type="text" required class="w-full border-gray-300 rounded-md" placeholder="Full Name">
        </div>

        <!-- Phone Number -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input id="phone" name="phone" type="text" required class="w-full border-gray-300 rounded-md" placeholder="Phone Number">
        </div>

        <!-- Sex (Gender) -->
        <div class="flex items-center space-x-4 mt-4">
          <label for="sex" class="block text-sm font-medium text-gray-700">Sex</label>
          <div>
            <input id="sex_female" name="sex" type="radio" value="F" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
            <label for="sex_female" class="ml-2 text-sm text-gray-700">F</label>
          </div>
          <div>
            <input id="sex_male" name="sex" type="radio" value="M" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
            <label for="sex_male" class="ml-2 text-sm text-gray-700">M</label>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" required class="w-full border-gray-300 rounded-md" placeholder="Password">
        </div>

        <!-- Additional Fields -->
        <div>
          <label for="birthdate" class="block text-sm font-medium text-gray-700">Birthdate</label>
          <input id="birthdate" name="birthdate" type="date" required class="w-full border-gray-300 rounded-md">
        </div>

        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input id="address" name="address" type="text" required class="w-full border-gray-300 rounded-md" placeholder="Address">
        </div>

        <!-- Bank Name (Dropdown) -->
        <div>
          <label for="bank_name" class="block text-sm font-medium text-gray-700">Bank Name</label>
          <select id="bank_name" name="bank_name" required class="w-full border-gray-300 rounded-md">
            <option value="">Select Bank</option>
            <option value="GoPay">GoPay</option>
            <option value="OVO">OVO</option>
            <option value="Virtual Account BCA">Virtual Account BCA</option>
            <option value="Virtual Account BNI">Virtual Account BNI</option>
            <option value="Virtual Account Mandiri">Virtual Account Mandiri</option>
          </select>
        </div>

        <div>
          <label for="account_number" class="block text-sm font-medium text-gray-700">Account Number</label>
          <input id="account_number" name="account_number" type="text" required class="w-full border-gray-300 rounded-md" placeholder="Account Number">
        </div>

        <div>
          <label for="npwp" class="block text-sm font-medium text-gray-700">NPWP</label>
          <input id="npwp" name="npwp" type="text" required class="w-full border-gray-300 rounded-md" placeholder="NPWP">
        </div>

        <div>
          <label for="image_url" class="block text-sm font-medium text-gray-700">Image URL</label>
          <input id="image_url" name="image_url" type="url" required class="w-full border-gray-300 rounded-md" placeholder="Image URL">
        </div>
      </div>

      <div class="mt-6">
        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md">Register</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
