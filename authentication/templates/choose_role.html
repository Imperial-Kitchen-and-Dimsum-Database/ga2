{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Choose Role</title>
<link rel="stylesheet" href="{% static 'css/authstyles.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
{% endblock meta %}

{% block content %}
<div style="background: linear-gradient(180deg, #FFF196 0%, #FFB74C 50%, #FFA5A5 100%);" class="min-h-screen flex items-center justify-center w-screen bg-gray-100">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg relative text-center">
    <a href="{% url 'authentication:hero' %}" class="back-arrow-btn absolute top-5 left-5 text-gray-500 hover:text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rounded-full" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </a>
    
    <div class=" py-8 px-10 ">
    <h3 class="text-2xl font-extrabold text-gray-900 mb-6">Choose Your Role</h3>
    <div class="flex flex-col gap-4">
      <!-- Button for Appuser Registration -->
      <a href="{% url 'authentication:register_appuser' %}" class="w-full">
        <button class="w-full py-3 px-4 bg-orange-400 text-white rounded-md font-medium text-sm hover:bg-orange-500 transition-all">
          I'm an <strong> App User</strong>
        </button>
      </a>

      <!-- Button for Worker Registration -->
      <a href="{% url 'authentication:register_worker' %}" class="w-full">
        <button class="w-full py-3 px-4 bg-neutral-800 text-white rounded-md font-medium text-sm hover:bg-black transition-all">
          I'm a <strong>Worker</strong>
        </button>
      </a>
      <p class="text-center text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'authentication:login' %}" class="font-medium text-orange-500 hover:text-orange-400 hover:underline">Login</a>
      </p> 
    </div>
    </div>
  </div>
</div>
{% endblock content %}
