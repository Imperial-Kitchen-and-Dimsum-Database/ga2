{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Choose Role</title>
<link rel="stylesheet" href="{% static 'css/authstyles.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center w-screen bg-gray-100">
  <div class="max-w-md w-full bg-white py-6 px-10 rounded-2xl shadow-lg">
    <h3 class="text-center text-black text-2xl font-extrabold text-gray-900">Choose Your Role</h3>
    <div class="mt-8 space-y-4">
      <!-- Button for Appuser Registration -->
      <a href="{% url 'authentication:register_appuser' %}">
        <button class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md font-medium text-sm hover:bg-indigo-700">
          Register as Appuser
        </button>
      </a>

      <!-- Button for Worker Registration -->
      <a href="{% url 'authentication:register_worker' %}">
        <button class="w-full py-2 px-4 bg-green-600 text-white rounded-md font-medium text-sm hover:bg-green-700">
          Register as Worker
        </button>
      </a>
    </div>
  </div>
</div>
{% endblock content %}
