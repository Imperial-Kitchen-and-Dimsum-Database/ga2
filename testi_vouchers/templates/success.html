{% extends 'base.html' %}
{% load static %}
{% block content %}

<div style="background: linear-gradient(180deg, #FFF196 0%, #FFB74C 50%, #FFA5A5 100%);" class="min-h-screen flex items-center justify-center w-screen bg-gray-100">
    <div class="max-w-md w-full bg-white py-6 px-10 rounded-2xl shadow-lg relative">
        <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <h3 class="mt-4 text-center text-green-900 text-2xl font-extrabold">
              Success!
            </h3>
            <p class="mt-4 text-gray-700">
              You have successfully purchased the voucher with code <strong>{{ voucher_code }}</strong>.
            </p>
            <p class="mt-2 text-gray-700">
              This voucher can be used until <strong>{{ valid_until }}</strong> and has a usage quota of <strong>{{ voucher_uses }}</strong>.
            </p>
        </div>
        <div class="mt-6 flex justify-center space-x-4">
            <a href="{% url 'testi_vouchers:vouchers' %}" class="group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none">
              Close
            </a>
        </div>
    </div>
</div>

{% endblock content %}
