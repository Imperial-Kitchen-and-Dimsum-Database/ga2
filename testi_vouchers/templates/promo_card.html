<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<div class="bg-gradient-to-r from-purple-50 to-purple-600 rounded-lg shadow-lg p-6 max-w-sm">
    <div class="flex flex-col items-center">
        <h2 class="text-xl font-bold text-gray-800">EXCLUSIVE OFFER!</h2>
        <p class="text-gray-800 mt-2">
            Offer ends on: <span class="font-semibold">{{ promo.date }}</span>
        </p>
        <p class="text-gray-800 mt-2">
            Promo ID: <span class="font-semibold">{{ promo.code }}</span>
        </p>
        <p class="text-gray-800 mt-2">
            Discount: <span class="font-semibold">{{ promo.discount }}</span>
        </p>
        <p class="text-gray-800 mt-2">
            Minimum Transaction: <span class="font-semibold">{{ promo.min_transaction }}</span>
        </p>
        <div class="flex justify-center mt-4">
            <a href="#" class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 hover:opacity-90 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out">
                Use Now
            </a>
        </div>
    </div>
</div>
