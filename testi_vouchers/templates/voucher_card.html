
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<style>
    .voucher-card {
        position: relative;
        border-radius: 1rem;
        padding: 2rem;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .voucher-card::before,
    .voucher-card::after {
        content: '';
        position: absolute;
        width: 2rem;
        height: 2rem;
        background-color: white;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
    }

    .voucher-card::before {
        left: -1rem;
    }

    .voucher-card::after {
        right: -1rem;
    }

    .barcode {
        width: 100%;
        height: 2rem;
        background: repeating-linear-gradient(90deg, black 0 1px, transparent 1px 10px);
        background-size: 10px 100%;
        margin-top: 1rem;
    }
</style>

<div class="flex justify-center w-full py-8">
    <div class="voucher-card relative max-w-lg w-full bg-yellow-400 rounded-2xl text-white">
        <!-- Card Content -->
        <div class="p-6">
            <h2 class="text-3xl font-bold text-center">Voucher</h2>
            <p class="text-center text-xl mt-2">30% Off Your Next Flight!</p>
            <div class="border-t border-gray-700 my-4"></div>
            <div class="flex justify-between">
                <div>
                    <p class="text-sm">Expires on:</p>
                    <p class="font-semibold">Dec 31, 2024</p>
                </div>
                <div>
                    <p class="text-sm">Voucher Code:</p>
                    <p class="font-semibold">SAVE30</p>
                </div>
            </div>
            <div class="border-t border-gray-700 my-4"></div>
            <div class="flex justify-between">
            </div>
            <div class="barcode"></div>
        </div>
    </div>
</div>
