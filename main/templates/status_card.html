<div class="bg-gray-50 p-4 rounded-md shadow-md mb-4">
    <div class="flex justify-between items-center">
      <div class="w-1/5 text-center">
        <p class="text-gray-600 font-semibold">Subcategory</p>
        <p>Category 1</p>
      </div>
      <div class="w-1/5 text-center">
        <p class="text-gray-600 font-semibold">Service Session</p>
        <p>1 Hour</p>
      </div>
      <div class="w-1/5 text-center">
        <p class="text-gray-600 font-semibold">Price</p>
        <p>$50</p>
      </div>
      <div class="w-1/5 text-center">
        <p class="text-gray-600 font-semibold">Worker Name</p>
        <p>John Doe</p>
      </div>
      <div class="w-1/5 text-center">
        <button onclick="openModal()" class="px-4 py-2 bg-black text-white font-semibold rounded-md shadow hover:bg-black-600">
          Create Testimony
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Create Modal Dynamically
      const modal = document.createElement('div');
      modal.id = 'modal';
      modal.classList.add('fixed', 'inset-0', 'bg-gray-500', 'bg-opacity-75', 'flex', 'justify-center', 'items-center', 'hidden');
      modal.innerHTML = `
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
          <h3 class="text-xl font-semibold mb-4">Leave a Testimony</h3>
          <div class="mb-4">
            <label for="rating" class="block text-gray-700 font-semibold mb-2">Rating (1-10):</label>
            <input type="number" id="rating" min="1" max="10" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter a rating">
          </div>
          <div class="mb-4">
            <label for="comment" class="block text-gray-700 font-semibold mb-2">Comment:</label>
            <textarea id="comment" rows="4" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Leave a comment"></textarea>
          </div>
          <div class="flex justify-end space-x-2">
            <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-black font-semibold rounded-md">Cancel</button>
            <button onclick="submitForm()" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">Submit</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);

      // Function to open the modal
      window.openModal = function () {
        modal.classList.remove('hidden');
      };

      // Function to close the modal
      window.closeModal = function () {
        modal.classList.add('hidden');
      };

      // Function to submit the form (for demo purposes)
      window.submitForm = function () {
        const rating = document.getElementById('rating').value;
        const comment = document.getElementById('comment').value;
        if (rating && comment) {
          alert(`Submitted! Rating: ${rating}, Comment: ${comment}`);
          closeModal(); // Close the modal after submission
        } else {
          alert('Please fill in both fields!');
        }
      };
    });
  </script>
